<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  
  <!-- Code brackets representing development -->
  <text x="8" y="12" font-family="monospace" font-size="8" font-weight="bold" fill="white" opacity="0.7">&lt;</text>
  <text x="24" y="12" font-family="monospace" font-size="8" font-weight="bold" fill="white" opacity="0.7">/&gt;</text>
  
  <!-- Main initials "SS" -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SS</text>
  
  <!-- Small code symbol -->
  <text x="16" y="28" font-family="monospace" font-size="6" fill="white" opacity="0.6" text-anchor="middle">{}</text>
</svg> 